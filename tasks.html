<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задачи</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadTasks()">

<div class="container">

    <!-- Header -->
    <div class="tasks-header">
        <h1>Задачи</h1>
        <div>
            <a href="clients.html" class="btn">Клиенты</a>
            <a href="#" class="btn" onclick="logout()">Выйти</a>
        </div>
    </div>

    <!-- Форма добавления задачи -->
    <h2>Добавить задачу</h2>
    <div class="task-form">
        <input id="t_title" placeholder="Заголовок">
        <textarea id="t_desc" placeholder="Описание"></textarea>
        <select id="t_status">
            <option value="" disabled selected>Статус</option>
            <option value="Новая">Новая</option>
            <option value="В работе">В работе</option>
            <option value="Выполнена">Выполнена</option>
        </select>
        <input id="t_assigned" placeholder="Ответственный">
        <input id="t_due" type="date">
        <button onclick="addTask()" class="btn">Добавить</button>
    </div>

    <!-- Список задач -->
    <h2>Список задач</h2>
    <div id="task_list"></div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
