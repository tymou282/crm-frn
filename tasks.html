<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Задачи — CRMpro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px;">

    <div class="login-card fade-in" style="width: 100%; max-width: 600px;">
        <h2>Задачи</h2>
        <p class="login-subtitle">Добавляйте новые задачи и просматривайте существующие</p>

        <!-- Форма добавления задачи -->
        <div class="field">
            <input id="t_title" placeholder=" " required>
            <label>Заголовок</label>
        </div>

        <div class="field">
            <textarea id="t_desc" placeholder=" "></textarea>
            <label>Описание</label>
        </div>

        <div class="field">
            <select id="t_status">
                <option value="" disabled selected>Статус</option>
                <option value="Новая">Новая</option>
                <option value="В работе">В работе</option>
                <option value="Выполнена">Выполнена</option>
            </select>
            <label>Статус</label>
        </div>

        <div class="field">
            <input id="t_assigned" placeholder=" " required>
            <label>Ответственный</label>
        </div>

        <div class="field">
            <input id="t_due" type="date" placeholder=" ">
            <label>Срок</label>
        </div>

        <button onclick="addTask()" class="btn big login-btn">Добавить задачу</button>

        <!-- Список задач -->
        <h3 style="margin-top: 30px;">Список задач</h3>
        <div id="task_list"></div>

        <!-- Кнопки действий -->
        <div class="login-footer" style="margin-top: 20px;">
            <a href="clients.html" class="btn small">Клиенты</a>
            <a href="#" class="btn small" onclick="logout()">Выйти</a>
        </div>
    </div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
