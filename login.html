<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход в CRM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">

<div class="login-container">
    <div class="login-card">
        <h2>Вход в CRM</h2>
        <p class="subtitle">Введите логин и пароль</p>

        <label>
            <input id="username" class="input" placeholder="Логин" autocomplete="username">
        </label>

        <label>
            <input id="password" class="input" type="password" placeholder="Пароль" autocomplete="current-password">
        </label>

        <button class="btn login-btn" onclick="login()">Войти</button>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
