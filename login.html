<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход в CRM</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">
        <h2>Авторизация</h2>

        <input id="username" class="input" placeholder="Логин">
        <input id="password" class="input" type="password" placeholder="Пароль">

        <button class="btn login-btn" onclick="login()">Войти</button>
        <p class="login-hint">Для теста используйте <b>admin / 1234</b></p>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
