<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация в CRM</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div class="login-card">
    <h2>Регистрация</h2>

    <input id="r_username" class="input" placeholder="Логин">
    <input id="r_email" class="input" type="email" placeholder="Email">
    <input id="r_password" class="input" type="password" placeholder="Пароль">
    <input id="r_password2" class="input" type="password" placeholder="Повторите пароль">

    <button class="btn blue-btn login-btn" onclick="register()">Зарегистрироваться</button>

    <p class="login-hint">
        Уже есть аккаунт? <a href="login.html" class="hint-link">Войти</a>
    </p>
</div>

<script src="js/main.js"></script>
</body>
</html>
